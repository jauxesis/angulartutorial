<div class="container">
  <h2>Land Registry</h2>
  <div class="row">
    <div class="col col-sm-4 col-sm-offset-4">
      <p style="text-align:center;color:red">{{message}}</p>
      <form [formGroup]="myForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="email">Username:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="username" formControlName="username" placeholder="Enter username" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" [(ngModel)]="password" formControlName="password" placeholder="Enter password"  name="pwd">
        </div>
        <div class="checkbox">
          <label class="radio-inline">
            <input type="radio" name="optradio" formControlName="optradio" value="0">Seller
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio" formControlName="optradio" value="1">Broker
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio" formControlName="optradio" value="2">Buyer
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
